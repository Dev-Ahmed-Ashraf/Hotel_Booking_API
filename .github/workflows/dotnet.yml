name: .NET CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore "Hotel_Booking_API/Hotel_Booking_API.csproj"

      - name: Build
        run: dotnet build "Hotel_Booking_API/Hotel_Booking_API.csproj" --configuration Release --no-restore

      - name: Run Tests
        run: |
          dotnet test "tests/Hotel_Booking.UnitTests" --configuration Release --no-build
          dotnet test "tests/Hotel_Booking.IntegrationTests" --configuration Release --no-build
        shell: pwsh

      - name: Publish
        run: dotnet publish "Hotel_Booking_API/Hotel_Booking_API.csproj" -c Release -o out

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hotel-booking-api
          path: out

  docker_publish:
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/hotel-booking-api:latest \
            ./Hotel_Booking_API

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hotel-booking-api:latest
